<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
</head>

<body>
	<section class="wrap">

		<br>
		<br>
		<br>
		<div class="main">
			<div class="ramka">
				<div id="tags"></div>
				<div class="imgs"></div>


			</div>
		</div>
		<label id="camera_icon" for="camera">
			<img src="camera.svg">
		</label>
		<input type="file" accept="image/*" id="camera" capture="camera" style="display: none">
		<span class="text"></span>
	</section>



	<script src="js/main.js"></script>
</body>

</html>
